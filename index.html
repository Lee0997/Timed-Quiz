<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="quiz.css">
    <script defer src="quiz.js"></script>
    <title>Quiz</title>

</head>
    <header>
        <div id="score">Your Score: <span id="right-answers"> 0 </span></button>
        <a id="timer">Time left: <div class="timer-number">10</div></a>
    </header>
<body>
    <main>
        <div class="container">
            <div id="questions-container" class="hide">
                <div id="question">Question</div>
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn">Answer 1</button>
                    <button class="btn">Answer 2</button>
                    <button class="btn">Answer 3</button>
                    <button class="btn">Answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button class="start-btn btn" id="start-btn">Start the Quiz!</button>
                <button class="next-btn btn hide" id="next-btn">Next</button>
            </div>
        </div>
    </main>
</body>
</html>
